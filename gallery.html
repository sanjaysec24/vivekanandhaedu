<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Vivekanandha School</title>
  <style>
    body {
      background-color: #f9f5ff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }

    nav {
      background: #7b2cbf;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .logo {
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    h1, h2 {
      text-align: center;
      color: #4B0082;
      margin-top: 30px;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 30px;
    }

    .gallery-container img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery-container img:hover {
      transform: scale(1.05);
    }

    /* Pop-up Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 80%;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 30px;
      right: 50px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      background: #7b2cbf;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    /* Video Section */
    .video-container {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    video {
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">Vivekanandha School</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="academics.html">Academics</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <h1>ðŸ“¸ School Gallery</h1>

  <div class="gallery-container">
    <img src="images/WhatsApp Image 2025-10-19 at 11.53.11_190816f5.jpg" alt="Kids Playing">
    <img src="images/WhatsApp Image 2025-10-19 at 11.56.54_724ca694.jpg" alt="Classroom Activity">
    <img src="images/WhatsApp Image 2025-10-19 at 12.33.19_0d59efaa.jpg" alt="Art & Craft">
    <img src="images/WhatsApp Image 2025-10-19 at 11.53.30_a34d7e7a.jpg" alt="Drawing Time">
    <img src="images/WhatsApp Image 2025-10-19 at 12.33.19_0d59efaa.jpg" alt="School Event">
    <img src="images/WhatsApp Image 2025-10-14 at 20.29.55_1f416f86.jpg" alt="Outdoor Activities">
  </div>

  <!-- Video Section -->
  <h2>ðŸŽ¬ School Highlights Video</h2>
  <div class="video-container">
    <video controls poster="">
      <source src="WhatsApp Video 2025-10-19 at 13.02.01_3f453e2d.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="video-container">
    <video controls poster="">
      <source src="WhatsApp Video 2025-10-19 at 12.15.44_5aadcb1b.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  

  <!-- Modal for image zoom -->
  <div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img">
  </div>

  <footer>
    Â© 2025 Vivekanandha Nursery & Primary School | All Rights Reserved ðŸ’œ
  </footer>

  <script>
    // Image click to open modal
    const modal = document.getElementById("myModal");
    const modalImg = document.getElementById("modal-img");
    const images = document.querySelectorAll(".gallery-container img");
    const closeBtn = document.querySelector(".close");

    images.forEach(img => {
      img.onclick = () => {
        modal.style.display = "block";
        modalImg.src = img.src;
      }
    });

    closeBtn.onclick = () => modal.style.display = "none";

    modal.onclick = (e) => {
      if (e.target === modal) modal.style.display = "none";
    }
  </script>

</body>
</html>
